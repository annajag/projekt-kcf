<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='style.css'/>
      <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          const d = new Date();
          const year = d.getFullYear();
          var month = parseInt(d.getMonth()) + 1;
          if (month <= 9) {
              month = '0' + month.toString();
          }
          const day = d.getDate();
          const fullDate = day + ':' + month + ':' + year;
          document.getElementsByClassName('date')[0].innerHTML = fullDate;
      });
    </script>
  </head>
  <body>
    <div class='menu-container'>
      <div class='menu'>
        <div class='date'></div>
        <div class="names">
        <div class='name'>Anna</div>
         <div class='surname'>Jagie≈Ça</div>
          </div>
      </div>
    </div>
    
    <div class='header-container'>
      <div class='header'>
        <div class='subscribe'>My projects &#9662;
        </div>
        
        <div class='logo'><img src='images/logo.png'/ width="300px" height="280px";>
        </div>
        
        <div class='social'><img src='images/social-icons.svg'/></div>
        </div>
    </div>
    
    <div class='photo-grid-container'>
  <div class='photo-grid'>
    <div class='photo-grid-item first-item'>
      <img src='images/one.svg'/>
    </div>
    <div class='photo-grid-item'>
      <img src='images/two.svg'/>
    </div>
    <div class='photo-grid-item'>
      <img src='images/three.svg'/>
    </div>
    <div class='photo-grid-item'>
      <img src='images/four.svg'/>
    </div>
    <div class='photo-grid-item'>
      <img src='images/five.svg'/>
    </div>
  </div>
</div>  
 
  </body>
</html>
